{% extends 'template.html' %} {% block content %}
<link rel="stylesheet" href="static/css/signup.css" media="screen" />
<section class="u-clearfix u-section-1" id="sec-c363">
  <div class="u-clearfix u-sheet u-valign-middle u-sheet-1">
    <div class="u-align-center u-form u-form-1">
      <form
        method="post"
        action="/signup"
        class="u-clearfix u-form-spacing-15 u-form-vertical u-inner-form"
        source="email"
        name="form"
        style="padding: 10px"
      >
        <h3 class="u-align-center u-form-group u-form-text u-text u-text-1">
          Signup<br />
        </h3>
        <div class="u-form-group u-form-name u-form-group-2">
          <label for="name-b3a3" class="u-label">Create a Username</label>
          <input
            type="text"
            placeholder="Enter your usernme"
            id="name"
            name="name"
            class="u-input u-input-rectangle"
            required=""
          />
        </div>
        <div class="u-form-email u-form-group">
          <label for="email-b3a3" class="u-label">Email</label>
          <input type="email" id="email" name="email class="u-input
          u-input-rectangle" required="" placeholder="Enter your Email" />
        </div>
        <div class="u-form-group u-form-group-4">
          <label for="text-0685" class="u-label">Create a Password</label>
          <input
            type="text"
            placeholder="Enter a Password"
            id="password"
            name="password"
            class="u-input u-input-rectangle"
          />
        </div>
        <div class="u-align-center u-form-group u-form-submit">
          <a href="#" class="u-btn u-btn-submit u-button-style">Signup</a>
          <input type="submit" value="submit" class="u-form-control-hidden" />
        </div>
      </form>
    </div>
  </div>
</section>
{% endblock %}
