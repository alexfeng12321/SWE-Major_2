{% extends 'layout.html' %} {% block content %}
<h1>Welcome {{ value }}!</h1>
<form action="/success.html" method="post" class="box">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

  <div class="input__wrapper">
    <input
      style="height: 100px; vertical-align: top"
      type="text"
      name="feedback"
      id="feedback"
      placeholder="Enter your feedback here"
      class="input__field"
      required
    />
  </div>
  <div class="input__wrapper">
    <input type="submit" class="btn" value="Submit Feedback" />
  </div>
</form>

{% if error %}
<p>Please change feedback as it is not valid:</p>
<div class="error">{{ error }}</div>
{% endif %}
<br />

<hr />

<h1>Others feedback</h1>
<br />

<div>{% include "partials/success_feedback.html" %}</div>
{% endblock %}
